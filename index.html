<!DOCTYPE html>
<html>
<head>
    <style>
        .flex-container {
            width: 100%;
            display: flex;
            justify-content: center;
            text-align: center;
            flex-direction: column;
            margin: 10px;
        }

        .flex-container_skill-bio, .flex-container_prev_proj  {
          display: flex;
          justify-content: space-around;
          flex-direction: row;
          align-items: center;
          margin: 10px;
        }

        .main_container1, .main_container3 {
            height: 20%; /* takes 20% of the viewport height*/
            background-color: #e0e1dd; 
        }

        .main_container2 {
            height: 60%; /* This panel will take up 200% of the viewport height */
            background-color: #0d1b2a; 
        }

        .sub_container1 {
          height: 60%;
        }

        .sub_container2 {
          height: 80%;
        }

        .text {
          font-family: 'Franklin Gothic Medium', sans-serif;
          font-size: 20px;
          margin-bottom: 0px;
        }

        p {
          color: #778da9;
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
          font-size: 30px;
          margin-top: 30px;
          margin-bottom: 10px;
        }

        div {
          outline-style: solid;
          outline-color: aquamarine;
        }

        .logo {
          height: 5%;
          width: 4%;
        }

        .feat_photo {
          object-fit: contain;
          width: 100vh;
          height: 100vh;
        }

        .prev_proj {
            object-fit: contain;
            width: 100%; 
            height: 100%;
        }

        #course {
          margin: 0px;
        }


    </style>
</head>

<body>
  <!-- Container for the contents of the website -->
  <div class="flex-container">  

    <!-- Container for the Logo and Navigation -->
    <div class="main_container1">
      <img class="logo" src="aguitez_cmsc100_logo_ex2.png" alt="walnut">
      <p style="margin: 0; color: black;">Logo and Navigation Bar</p>
    </div>

    <!-- Container for the Personal Information/Background -->
    <div class="main_container2">
        <div class="sub_container2">
          <p>Featured Photo</p>
          <img class="feat_photo" src="aguitez_exer2_featuredphoto.jpg" alt="walnut">
        </div>

        <!-- Container containing previous projects -->
        <div class="sub_container1">
          <p>Previous Projects</p>
          
          <div class="flex-container_prev_proj"> 
            <div>
                <img class="prev_proj" src="pics/prevproj_CSMC12.png" alt="CMSC12">
                <p class="text" id="course">CMSC12</p>
            </div>
            <div>
                <img class="prev_proj" src="pics/prevproj_CMSC150.png" alt="CMSC150">
                <p class="text" id="course">CMSC150</p>
            </div>
            <div>
                <img class="prev_proj" src="pics/prevproj_CMSC22.png" alt="CMSC22">
                <p class="text" id="course">CMSC22</p>
            </div>
          </div>  
        </div>

        <!-- Container for the Skills and Autobiography -->
        <div class="flex-container_skill-bio">
          <div class="sub_container1" style="width: 50vw;">
            <p>Skills</p>
          </div>

          <div class="sub_container1" style="width: 50vw;">
            <p>Autobiography</p>
          </div>

        </div>
    </div>

    <!-- Container for Footer -->
    <div class="main_container3">
        <p class="text">This is Panel 3</p>
    </div>
  </div>
    
</body>
</html>
